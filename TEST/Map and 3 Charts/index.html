<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>COVID Trends</title>

<!--Styles-->
<link rel="stylesheet" href="static/css/style.css">
<!--Google Fonts Link -->
<link href="https://fonts.googleapis.com/css2?family=Kufam:wght@400;669&display=swap" rel="stylesheet">

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Mobility Trends</h1>
        <h3>Use the interactive charts below to explore the dataset which catalogs the trends in the U.S.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>State Selector:</h5>
          <select id="selDataset"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <!-- <h3 class="panel-title">US State:</h3> -->
          </div>
          <div id="stateData" class="panel-body">
          </div>
        </div>
      </div>
      <div class="col-md-10">
        <div id="myDiv"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div id="map"></div>
      </div>
      <div class="col-md-12">
        <div id="plot-revenue"></div>
      </div>
      <div class="col-md-12">
        <div id="plot-covid"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
