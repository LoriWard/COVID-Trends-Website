<!--Styles-->
<link rel="stylesheet" href="static/css/style.css">

<body>

  <div class="container">

      <div class="col-md-12 jumbotron text-center">
        <h1>COVID Cases & Deaths</h1>

      </div>
    </div>
    <!-- Plotly Graph 1 -->
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>State Selector:</h5>
          <select id="selDataset"></select>
        </div>

          <div class="panel-heading">
            <!-- <h3 class="panel-title">US State:</h3> -->
          </div>
          <div id="stateData" class="panel-body">
          </div>
        </div>
      </div>
      <div class="col-md-10">
        <div id="myDiv"></div>
      </div>

      <!-- Plotly Graph 1 -->
      <!-- <div class="row"> -->
      <div class="col-md-2">
        <div class="well">
          <h5>State Selector:</h5>
          <select id="selDataset2"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <!-- <h3 class="panel-title">US State:</h3> -->
          </div>
          <div id="stateData2" class="panel-body">
          </div>
        </div>
      </div>
      <div class="col-md-10">
        <div id="myDiv2"></div>
      </div>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

      <script src="./static/js/app.js"></script>
